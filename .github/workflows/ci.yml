name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          # TODO enable when 1.46 released
          #- 1.46.0
          #- stable
          - beta
          - nightly
    steps:
    - uses: actions/checkout@v1
    - name: Install toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.version }}
        default: true
        profile: minimal 
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
